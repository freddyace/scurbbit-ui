<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>scrubbit-ui-dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/Navigation-Menu.css" />
    <link
      rel="stylesheet"
      href="assets/css/Pricing-Table---EspacioBinariocom.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-light navbar-expand-md"
      style="background: linear-gradient(120deg, #00e4d0, #5983e8)"
    >
      <div class="container-fluid">
        <div><a class="navbar-brand d-none" href="#"> </a></div>
        <img
          style="
            border-radius: 50%;
            border: 1px black solid;
            display: block;
            height: 50px;
            width: 50px;
          "
          src="assets/img/Screen%20Shot%202021-12-30%20at%201.36.20%20PM.png"
        />
        <h1 style="color: white">Scrubbit</h1>
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav main-nav">
            <li class="nav-item">
              <a class="nav-link" id="home" style="color: white" href="#"
                >Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Contact </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Sitemap </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Declaimer </a>
            </li>
          </ul>
          <a href="#">Link</a>
        </div>
      </div>
    </nav>
    <section class="pricing py-5" style="background: white">
      <div class="container">
        <div class="row">
          <div class="col col-lg-4">
            <div class="card mb-5 mb-lg-0">
              <div class="card-body">
                <h5 class="text-uppercase text-center text-muted card-title">
                  Book NOW
                </h5>
                <h6 class="text-center card-subtitle mb-2 card-price">
                  Get Service Now
                </h6>
                <hr />
                <ul class="fa-ul">
                  <li>
                    28 Scrubbers online in <b>30253</b
                    ><span class="fa-li"
                      ><i
                        class="fa fa-check"
                        style="color: rgb(116, 248, 35)"
                      ></i
                    ></span>
                  </li>
                </ul>
                <a
                  class="btn btn-success d-block w-100"
                  role="button"
                  style="
                    color: rgb(255, 255, 255);
                    background: linear-gradient(120deg, #00e4d0, #5983e8);
                    border: white;
                  "
                  >Order service now</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col col-lg-4">
            <div class="card mb-5 mb-lg-0">
              <div class="card-body">
                <h5 class="text-uppercase text-center text-muted card-title">
                  Need service later?
                </h5>
                <h6 class="text-center card-subtitle mb-2 card-price">
                  Schedule Service
                </h6>
                <hr />
                <ul class="fa-ul">
                  <li>
                    Scrubbers in your area are offering scheduling<span
                      class="fa-li"
                      ><i
                        class="fa fa-check"
                        style="color: rgb(116, 248, 35)"
                      ></i
                    ></span>
                  </li>
                </ul>
                <a
                  class="btn btn-success d-block w-100"
                  role="button"
                  style="
                    color: rgb(255, 255, 255);
                    background: linear-gradient(120deg, #00e4d0, #5983e8);
                    border: white;
                  "
                  >Schedule Service</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
